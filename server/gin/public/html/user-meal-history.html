<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/user-meal-history.css" />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>User Meal History</title>
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
  <div class="navbar__container">
    <a href="#" id="navbar__logo">
      <img src="/public/images/UofA.png" alt="New Logo" style="height: 50px; width: 50px; margin-right: 15px;">
      User Meal History
    </a>
    <div class="navbar__toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="navbar__menu">
      <li class="navbar__btn">
        <a href="/dashboard" class="button">Home</a>
      </li>
      <li class="navbar__btn">
        <a href="/dashboard/ai-food-search" class="button">AI Search</a>
      </li>
      <li class="navbar__btn">
        <a href="/dashboard/manual-food-search" class="button">Manual Search</a>
      </li>
      <li class="navbar__btn">
        <a href="/dashboard/user-define-meal" class="button">Favorites</a>
      </li>
      <li class="navbar__btn">
        <a href="/dashboard/logout" class="logout-button">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <p>Select a date range to update the graphs.</p>
  <form id="dateRangeForm">
    <label for="beginDate">Begin Date:</label>
    <input type="date" id="beginDate" name="beginDate" required />
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required />
    <button type="submit">Update Graphs</button>
  </form>
  <canvas id="historyChart"></canvas>
  <canvas id="potassiumChart"></canvas>
</div>
<div id="chartControls"></div>
<div id="chartContainer">
</div> <!-- This is where we'll inject the pie chart placeholder -->

<div class="history-wrapper">
  <h2>Logged Meals</h2>
  <div id="loggedMeals"></div>
</div>
<script src = "/public/js/user-meal-history.js"></script>
</body>
</html>
